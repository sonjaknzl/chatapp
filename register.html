<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <body>
        <div class="section">
        <img class="img-round" src="./images/user.png" alt="image chat" />
        <h1 class="centeredText">Register yourself</h1>
        <form action="Register">
            <fieldset class="smallLayout">
                <legend>Register</legend>
                <div class="form">

                    <div class="fieldItem">
                        <label for='usernameField'>Username</label>
                        <input class="textfield" type='text' id='usernameField' name='username' placeholder='Username' required><br>
                    </div>
                    <div class="fieldItem">
                        <label for='passwordField'>Password</label>
                        <input class="textfield" type='text' id='passwordField' name='password' placeholder='Password' required><br>
                    </div>
                    <div class="fieldItem">
                        <label for='passwordField'>Confirm password</label>
                        <input class="textfield" type='text' id='passwordField' name='password' placeholder='Password' required>
                    </div>

                </div>
            </fieldset>
        </form>
        <div class="buttonset">
            <a href="login.html">
                <button class="grey">Cancel</button>
            </a>
            <a href="friends.html">
                <button class="blue">Create Account</button>
            </a>
        </div>
    </div>
    </body>

</html>
