<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <body>
        <img class="img-round" src="./images/user.png" alt="image chat" />
        <h1 class="centeredText">Register yourself</h1>
        <form action="Register">
            <fieldset class="smallLayout">
                <legend>Register</legend>
                <div class="form">
                    <p class="tablerow">
                        <label class="textRight" for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" />
                    </p>
                    <p class="tablerow">
                        <label class="textRight" for="password">Password</label>
                        <input type="text" id="password" name="password" placeholder="Password" />
                    </p>
                    <p class="tablerow">
                        <label class="textRight" for="password2">Cornfirm Password</label>
                        <input type="text" id="password2" name="password2" placeholder="Confirm Password" />
                    </p>
                </div>
            </fieldset>
        </form>
        <div class="buttonset">
            <a href="login.html">
                <button class="goBackButton">Cancel</button>
            </a>
            <a href="friends.html">
                <button>Create Account</button>
            </a>
        </div>
    </body>

</html>
