<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendslist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>Friends</h1>
        <div class="btn-group">
            <a class="btn btn-primary" href="logout.html">Logout</a>
            <a class="btn btn-secondary" href="settings.html">Settings</a>
        </div>
        <div class="card mt-4" class="row row-cols-2">
            <div class="row row-cols-2">
                <div class="col-md-4">
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                              Tom
                              <span class="badge bg-primary rounded-pill">14</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                              Marvin
                              <span class="badge bg-primary rounded-pill">2</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                              Trick
                              <span class="badge bg-primary rounded-pill">1</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Track
                                <span class="badge bg-primary rounded-pill">1</span>
                              </li>
                          </ul>
                    </div>
                </div>
                    <div class="col-md-8">
                        <h2>New Requests</h2>
                <ol>
                    <li>
                        <a href="#">Friend request from <strong>Track</strong></a>
                    </li>
                </ol>
                <hr>
                <form id="form" action="">
                    <div class="fullWidth">
                        <input type="text" class="inlineTextfield" name="addFriend" id="addFriend" list="results"
                            placeholder="Add Friend to List">
                        <datalist id="results"></datalist>
                        <button id="addButton" class="inlineButton">Add</button>
                    </div>
                </form>
                        </ul>
                    </div>
            </div>
        </div>
    </div>
</body>

<script src="friends.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</html>
