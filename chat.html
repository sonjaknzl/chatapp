<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container-sm mt-5 mb-5">
        <div class="row">
            <div class="col">
                <h1>Chat with Tom</h1>
            </div>
        </div>

        <div class="row pt-2 pb-2 mb-2 mt-2">
            <div class="col">
                <div class="btn-group">
                    <a class="btn btn-secondary" href="friends.html">< Back</a>
                    <a class="btn btn-secondary" href="profile.html">Show Profile</a>
                    <button id="removeBtn" type="button" class="btn btn-danger">Remove</button>
                </div>
            </div>
        </div>

        <div class="row pt-2 pb-2 mb-2 mt-2 ">
            <div class="col">
                <div class="panel bg-white" id="chatField">
                    <p>Example</p>
                </div>
            </div>
        </div>

        <div class="row pt-2 pb-2 mb-2 mt-2">
            <div class="input-group">
                <input id="newMessage" type="text" class="form-control" placeholder="New Message"
                    aria-label="New Message" aria-describedby="Add">
                <button class="btn btn-outline-secondary" type="button" id="Add">Send</button>
            </div>
        </div>
    </div>

    <div id='myModal' class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title">Remove Tom as Friend</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalContent" class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="remove" type="button" class="btn btn-primary">Yes, Please!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="chat.js"></script>

</body>
</html>
