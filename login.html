<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <img class="img-round" src="./images/chat.png" alt="image chat" />
  <h1 class="centeredText">Please sign in</h1>
  <form action="login.inc.php" method="get">
    <fieldset class="smallLayout">
      <legend>Login</legend>
      <div class="form">
        <p class="tablerow">
          <label class="textRight" for="username">Username </label>
          <input type="text" id="username" name="username" placeholder="Username" />
        </p>
        <p class="tablerow">
          <label class="textRight" for="password">Password </label>
          <input type="text" id="password" name="password" placeholder="Password" />
        </p>
      </div>
    </fieldset>

    <div class="buttonset">
      <a href="register.html">
        <button class="goBackButton">Register</button>
      </a>
      <a href="friends.html">
        <button id="login" type="submit">Login</button>
      </a>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
