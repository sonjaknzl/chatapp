  <div class="section">

    <h1 class="centeredText">Please sign in</h1>
    <form action="Login">
      <fieldset class="smallLayout">
        <legend>Login</legend>
        <form  action='login.php' method='GET'>

          
          <div class="fieldItem">
              <label for='usernameField'>Username</label>
              <input class="textfield" type='text' id='usernameField' name='username' placeholder='Username' value="" required>
          </div>

          <div class="fieldItem">
              <label for='passwordField'>Password</label>
              <input class="textfield" type='text' id='passwordField' name='password' placeholder='Password' required>
          </div>

      </form>

      </fieldset>
    </form>

    <div class="buttonset">
      <a href="register.html">
        <button class="grey">Register</button>
      </a>
      <a href="friends.html">
        <button class="blue" id="login" type="submit">Login</button>
      </a>
    </div>
    <script src="script.js"></script>
  </div>
