<html lang="en">

<head>

<body>
  <img class="w-25 mt-3 p-3 rounded-circle mx-auto d-block" src="./images/chat.png" alt="image chat" />
  <div class="d-flex justify-content-center">
    <fieldset class="border rounded m-3 p-5">
      <form>
        <h1 class="text-center mb-3">Please sign in</h1>
        <input class="container mb-3 form-control" type="text" id="username" name="username" placeholder="Username" />
        <input class="container mb-3 form-control" type="pass" id="password" name="password" placeholder="Password" />
      </form>

      <div class="container btn-group p-0">
        <a class="btn btn-secondary" href="register.html">Register</a>
        <a class="btn btn-primary" href="friends.html">Login</a>
      </div>
    </fieldset>
  </div>

</body>
