<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container-sm">
        <form action="">
            <h1>Profile Settings</h1>
            <fieldset>
                <legend>Base Data</legend>


                <form action="settings.php" method="get">

                   
                   <div class="itemBox">
                    <div class="fieldItem">
                        <label for="firstName">First Name</label>
                        <input class="textfield" type="text" name="FirstName" id="firstName" placeholder="Your Name">
                    </div>

                    <div class="fieldItem">
                        <label for="lastName">Last Name</label>
                        <input class="textfield" type="text" name="LastName" id="lastName" placeholder="Your Surname">
                    </div>

                    <div class="fieldItem">
                        <label for="coffeeOrTea">Coffe or Tea?</label>
                        <select class="select-wrapper" name="CoffeeOrTea" id="CoffeeOrTea">
                            <option value="Neither nor">Neither nor</option>
                            <option value="Coffee">Coffee</option>
                            <option value="Tee">Tee</option>
                        </select>
                    </div>
                </div>

                </form>

            </fieldset>
            <fieldset>
                <legend>Tell Something About You</legend>
                <textarea class="commentSection" name="comment" id="comment" cols="30" rows="10" placeholder="Leave a comment here"></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Prefered Chat Layout</legend>
                <p class="tablerow">
                    <input type="radio" name="chat" id="chatSameLine" />
                    <label class="textLeft" for="chatSameLine">Username and message in one line</label>
                </p>
                <p class="tablerow">
                    <input type="radio" name="chat" id="chatSeperatedLines" />
                    <label class="textLeft" for="chatSeperatedLines">Username and Message in seperated lines</label>
                </p>
            </fieldset>
        </form>

        <div class="buttonset">
        <a href="friends.html">
            <button class="grey">Cancel</button>
        </a>

        <a href="friends.html">
            <button class="blue">Save</button>
        </a>
    </div>
    </div>
</body>

</html>
