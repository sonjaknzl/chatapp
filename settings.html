<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="centeredForm wideLayout">
        <form action="">
            <h1>Profile Settings</h1>
            <fieldset>
                <legend>Base Data</legend>
                <div class="form">
                    <p class="tablerow">
                        <label class="textRight" for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Your Name" />
                    </p>
                    <p class="tablerow">
                        <label class="textRight" for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Your Surname" />
                    </p>
                    <p class="tablerow">
                        <label class="textRight" for="drinkDropdown">Coffee or Tea?</label>
                        <select name="drinkDropdown" id="drinkDropdown">
                            <option value="none">Neither nor</option>
                            <option value="coffee">Coffee</option>
                            <option value="tea">Tea</option>
                            <option value="both">Both</option>
                        </select>
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <legend>Tell Something About You</legend>
                <textarea name="comment" id="comment" cols="20" rows="2" placeholder="Leave a comment here"></textarea>
            </fieldset>
            <fieldset>
                <legend>Prefered Chat Layout</legend>
                <p class="tablerow">
                    <input type="radio" name="chat" id="chatSameLine" />
                    <label class="textLeft" for="chatSameLine">Username and message in one line</label>
                </p>
                <p class="tablerow">
                    <input type="radio" name="chat" id="chatSeperatedLines" />
                    <label class="textLeft" for="chatSeperatedLines">Username and Message in seperated lines</label>
                </p>
            </fieldset>
        </form>
        <a href="friends.html">
            <button class="goBackButton">Cancel</button>
        </a>
        <a href="friends.html">
            <button>Save</button>
        </a>
    </div>
</body>

</html>
