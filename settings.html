<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Settings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="bg-light">
    <div class="container-sm mt-5 mb-5">
        
            <h1>Profile Settings</h1>
        
        <hr>
        <div class="row pt-2 pb-2 mb-2 mt-2 ">
            <div class="col">

                <h4>Base Data</h4>

                <div class="form-floating mb-3">
                    <input type="Name" class="form-control" id="floatingInput" placeholder="First Name">
                    <label for="floatingInput">First Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="Name" class="form-control" id="floatingInput" placeholder="Last Name">
                    <label for="floatingInput">Last Name</label>
                </div>

                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Neither nor</option>
                        <option value="1">Coffee</option>
                        <option value="2">Tea</option>
                    </select>
                    <label for="floatingSelect">Coffe or Tea?</label>
                </div>

            </div>
        </div>
        <hr>
        <div class="row pt-2 pb-2 mb-2 mt-2 ">
            <div class="col">
                <h4>Tell Something About You</h4>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                    <label for="floatingTextarea">Leave a comment here</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="row pt-2 pb-2 mb-2 mt-2 ">
            <div class="col">
                <h4>Prefered Chat Layout</h4>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Username and message in one line
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Username and Message in seperated lines
                    </label>
                </div>
            </div>
        </div>

        <hr>

        <div class="row pt-2 pb-2 mb-2 mt-2 ">
            
                <div class="btn-group">
                    <a class="btn btn-secondary" href="friends.html">Cancel</a>
                    <a class="btn btn-primary" href="friends.html">Safe</a>
                </div>            
            
        </div>

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
